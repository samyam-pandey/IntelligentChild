<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title style="background-color: #FFFFFF;">Intelligent CHILD</title>
    <link rel="icon" href="https://oliviahealth.org/wp-content/uploads/2023/01/cropped-Official-Logo-Purple-32x32.png" sizes="32x32" />
    <link rel="icon" href="https://oliviahealth.org/wp-content/uploads/2023/01/cropped-Official-Logo-Purple-192x192.png" sizes="192x192" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-image:linear-gradient(90deg, #9f7aea 0%, #9872e6 14%, #916ae1 28%, #8962dc 42%, #825bd6 56%, #7a54d0 70%, #6b46c1 98%)">
    <nav class="navbar navbar-light" style="background-color: #452178;">
      <div class="container">
        <a class="navbar-brand fs-2" style="color: #FFFFFF;">Intelligent CHILD</a>
      </div>
    </nav>
    <form action="/results" method="post">
      <div class="form-group" 
      style="padding-top:20px; padding-left:20px; padding-right:20px">
        <!--<label for="exampleFormControlTextarea1" style="padding-top: 2em;">
          <strong>Enter Your Query Below To Receive Suggested Resources:</strong>
        </label>
        <br />-->
        <textarea
          class="form-control form-control-lg"
          id="exampleFormControlTextarea1"
          rows="10"
          name="data"
          placeholder="Enter your query here to receive suggested resources!"
        ></textarea>
      </div>
      <br />
      <div style="padding-left:20px">
      <button
        type="submit" 
        id="submitbutton"
        class="btn btn-outline-primary btn-lg" 
        style="color:#452178; border-color:#452178; background-color:#FFFFFF"
        onMouseOver="this.style.backgroundColor='#e3cfff'" 
        onMouseOut="this.style.backgroundColor='#FFFFFF'">
        Search
      </button>
      <script>
        var textarea = document.getElementById("exampleFormControlTextarea1");
        var button = document.getElementById("submitbutton");

        textarea.addEventListener("keydown", function(event) {
          if (event.key === "Enter") {
            event.preventDefault();
            button.click();
          }
        });
      </script>
    </div>
    </form>
  </body>
</html>
